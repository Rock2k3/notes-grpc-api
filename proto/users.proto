syntax = "proto3";

package users;

option go_package = "./generated-sources;NotesGrpcApi";

message User {
  string userId = 1;
  string name=2;
}

message GetUserRequest {
  string userId = 1;
}

message GetUserResponse {
  User user = 1;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}